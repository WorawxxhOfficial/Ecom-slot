<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALLY - Product Detail</title>
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <style>
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        .product-images {
            position: sticky;
            top: 20px;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-info {
            padding: 20px 0;
        }

        .product-brand {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .product-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .size-section {
            margin-bottom: 30px;
        }

        .size-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: block;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-btn {
            min-width: 60px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-align: center;
        }

        .size-btn:hover:not(.disabled) {
            border-color: #ff3e6c;
            color: #ff3e6c;
        }

        .size-btn.active {
            background: #ff3e6c;
            color: white;
            border-color: #ff3e6c;
        }

        .size-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f5f5f5;
        }

        .add-to-cart {
            width: 100%;
            padding: 16px;
            background: #ff3e6c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        .add-to-cart:hover:not(:disabled) {
            background: #ff527b;
        }

        .add-to-cart:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3e6c;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 900px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-images {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="content">
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">MALLY</a>
                    <nav class="nav-links">
                        <a href="index.html?category=Men%20Clothing">MEN</a>
                        <a href="index.html?category=Women%20Clothing">WOMEN</a>
                        <a href="index.html?category=Shoes">SHOES</a>
                        <a href="index.html?category=Electronics">ELECTRONICS</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                    </div>
                    <div class="user-actions">
                        <a href="cart.html" class="cart-icon">Cart <span id="cartCount">0</span></a>
                        <a href="#" id="loginStatus">Login</a>
                    </div>
                </div>
            </header>

            <div class="main-container">
                <div class="product-detail" id="productDetail">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="../js/content.js"></script>
    <script src="../js/database.js"></script>
    <script>
        // Initialize database
        DB.init();

        // Check login status
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginStatus = document.getElementById('loginStatus');
        
        if (currentUser) {
            loginStatus.textContent = `Hello, ${currentUser.name}`;
            loginStatus.onclick = () => {
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            loginStatus.onclick = () => {
                window.location.href = 'auth.html';
            };
        }

        // Update cart count
        function updateCartCount() {
            const cart = DB.getCart();
            document.getElementById('cartCount').textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }
        updateCartCount();

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Load product details
        function loadProductDetails() {
            const product = DB.getProducts().find(p => p.id === productId);
            if (!product) {
                window.location.href = 'index.html';
                return;
            }

            const container = document.getElementById('productDetail');
            
            let sizesHtml = '';
            if (product.sizes) {
                sizesHtml = `
                    <div class="size-section">
                        <span class="size-label">Select Size</span>
                        <div class="size-options">
                            ${product.sizes.map(size => `
                                <button class="size-btn ${product.availableSizes.includes(size) ? '' : 'disabled'}"
                                        onclick="selectSize(this, '${size}')"
                                        ${!product.availableSizes.includes(size) ? 'disabled' : ''}>
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="product-images">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">à¸¿${product.price.toLocaleString()}</div>
                    <div class="product-description">${product.description}</div>
                    ${sizesHtml}
                    <button class="add-to-cart" 
                            onclick="addToCart()"
                            ${product.sizes ? 'disabled' : ''}>
                        Add to Cart
                    </button>
                    <div class="error-message" id="errorMessage">Please select a size before adding to cart</div>
                </div>
            `;
        }

        let selectedSize = null;

        // Select size
        function selectSize(button, size) {
            // Remove active class from all size buttons
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected button
            button.classList.add('active');
            selectedSize = size;
            
            // Enable add to cart button
            document.querySelector('.add-to-cart').disabled = false;
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Add to cart
        function addToCart() {
            if (!currentUser) {
                // Store current URL before redirecting
                localStorage.setItem('returnPath', window.location.href);
                window.location.href = 'auth.html';
                return;
            }

            const product = DB.getProducts().find(p => p.id === productId);
            if (product.sizes && !selectedSize) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            DB.addToCart(productId, selectedSize);
            updateCartCount();
            
            // Show success message
            const addToCartBtn = document.querySelector('.add-to-cart');
            const originalText = addToCartBtn.textContent;
            addToCartBtn.textContent = 'Added to Cart!';
            addToCartBtn.style.background = '#4CAF50';
            setTimeout(() => {
                addToCartBtn.textContent = originalText;
                addToCartBtn.style.background = '#ff3e6c';
            }, 2000);
        }

        // Initial load
        loadProductDetails();
    </script>
</body>
</html>
