<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALLY - Product Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/product-detail.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        /* Header Styles */
        .header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            margin: 0 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff3e6c;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #ff3e6c;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #f5f5f5;
        }

        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3e6c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            min-width: 20px;
            text-align: center;
        }

        #loginStatus {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #loginStatus:hover {
            background-color: #f5f5f5;
        }

        /* Product Detail Styles */
        .main-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 40px 20px;
        }

        .product-detail {
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        .product-images {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .thumbnail-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .thumbnail:hover {
            transform: translateY(-2px);
        }

        .thumbnail.active {
            border-color: #ff3e6c;
        }

        .main-image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
            cursor: zoom-in;
        }

        .magnifier {
            display: none;
            position: absolute;
            pointer-events: none;
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.3);
        }

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-brand {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 24px;
            color: #ff3e6c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .size-section {
            margin-bottom: 20px;
        }

        .size-label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .size-btn:hover:not(.disabled) {
            border-color: #ff3e6c;
            color: #ff3e6c;
        }

        .size-btn.active {
            background: #ff3e6c;
            color: white;
            border-color: #ff3e6c;
        }

        .size-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: #ff3e6c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover:not(:disabled) {
            background: #ff1f54;
        }

        .add-to-cart:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3e6c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="content">
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">MALLY</a>
                    <nav class="nav-links">
                        <a href="index.html?category=Men%20Clothing">MEN</a>
                        <a href="index.html?category=Women%20Clothing">WOMEN</a>
                        <a href="index.html?category=Shoes">SHOES</a>
                        <a href="index.html?category=Electronics">ELECTRONICS</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                    </div>
                    <div class="user-actions">
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount">0</span>
                        </a>
                        <a href="#" id="loginStatus">
                            <i class="fas fa-user"></i>
                        </a>
                    </div>
                </div>
            </header>

            <div class="main-container">
                <div class="product-detail" id="productDetail">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

    <script src="../js/content.js"></script>
    <script src="../js/database.js"></script>
    <script>
        // Initialize database
        DB.init();

        // Check login status
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginStatus = document.getElementById('loginStatus');
        
        if (currentUser) {
            loginStatus.textContent = `Hello, ${currentUser.name}`;
            loginStatus.onclick = () => {
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            loginStatus.onclick = () => {
                window.location.href = 'auth.html';
            };
        }

        // Update cart count
        function updateCartCount() {
            const cart = DB.getCart();
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        updateCartCount();

        // Add search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
        });

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Load product details
        function loadProductDetails() {
            const product = DB.getProducts().find(p => p.id === productId);
            if (!product) {
                window.location.href = 'index.html';
                return;
            }

            // Generate additional images
            const baseImagePath = product.image.substring(0, product.image.lastIndexOf('/') + 1);
            const imageNumber = product.image.substring(product.image.lastIndexOf('img') + 3, product.image.lastIndexOf('.'));
            const imageExt = product.image.substring(product.image.lastIndexOf('.'));
            
            const additionalImages = [
                product.image,
                `${baseImagePath}img${(parseInt(imageNumber) % 4) + 1}${imageExt}`,
                `${baseImagePath}img${((parseInt(imageNumber) + 1) % 4) + 1}${imageExt}`,
                `${baseImagePath}img${((parseInt(imageNumber) + 2) % 4) + 1}${imageExt}`
            ];

            const container = document.getElementById('productDetail');
            
            let sizesHtml = '';
            if (product.sizes) {
                sizesHtml = `
                    <div class="size-section">
                        <span class="size-label">Select Size</span>
                        <div class="size-options">
                            ${product.sizes.map(size => `
                                <button class="size-btn" onclick="selectSize(this, '${size}')">
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="product-images">
                    <div class="thumbnail-container">
                        ${additionalImages.map((img, index) => `
                            <img src="${img}" 
                                alt="${product.name} - Image ${index + 1}" 
                                class="thumbnail ${index === 0 ? 'active' : ''}"
                                onclick="changeMainImage(this, '${img}')"
                            >
                        `).join('')}
                    </div>
                    <div class="main-image-container">
                        <img src="${product.image}" alt="${product.name}" class="main-image" id="mainImage">
                        <div class="magnifier" id="magnifier"></div>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-brand">${product.brand}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">฿${product.price.toLocaleString()}</div>
                    <div class="product-description">${product.description || 'No description available.'}</div>
                    ${sizesHtml}
                    <button class="add-to-cart" 
                            onclick="addToCart()"
                            ${product.sizes ? 'disabled' : ''}>
                        Add to Cart
                    </button>
                    <div class="error-message" id="errorMessage">Please select a size before adding to cart</div>
                </div>
            `;

            // Setup image magnifier
            const mainImage = document.getElementById('mainImage');
            const magnifier = document.getElementById('magnifier');

            mainImage.addEventListener('mousemove', (e) => {
                const bounds = mainImage.getBoundingClientRect();
                const x = e.clientX - bounds.left;
                const y = e.clientY - bounds.top;

                const magnifierSize = 150;
                const magnifierHalf = magnifierSize / 2;
                
                let magnifierX = Math.min(Math.max(x - magnifierHalf, 0), bounds.width - magnifierSize);
                let magnifierY = Math.min(Math.max(y - magnifierHalf, 0), bounds.height - magnifierSize);

                magnifier.style.display = 'block';
                magnifier.style.left = `${magnifierX}px`;
                magnifier.style.top = `${magnifierY}px`;
                magnifier.style.backgroundImage = `url(${mainImage.src})`;
                magnifier.style.backgroundSize = `${bounds.width * 2}px ${bounds.height * 2}px`;
                magnifier.style.backgroundPosition = `${-x * 2 + magnifierSize / 2}px ${-y * 2 + magnifierSize / 2}px`;
            });

            mainImage.addEventListener('mouseleave', () => {
                magnifier.style.display = 'none';
            });
        }

        let selectedSize = null;

        // Change main image when thumbnail is clicked
        function changeMainImage(thumbnail, imageSrc) {
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumbnail.classList.add('active');
            document.getElementById('mainImage').src = imageSrc;
        }

        // Select size
        function selectSize(button, size) {
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            button.classList.add('active');
            selectedSize = size;
            
            document.querySelector('.add-to-cart').disabled = false;
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Add to cart
        function addToCart() {
            if (!currentUser) {
                localStorage.setItem('returnPath', window.location.href);
                window.location.href = 'auth.html';
                return;
            }

            const product = DB.getProducts().find(p => p.id === productId);
            if (product.sizes && !selectedSize) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            DB.addToCart(productId, selectedSize);
            updateCartCount();
            
            const addToCartBtn = document.querySelector('.add-to-cart');
            const originalText = addToCartBtn.textContent;
            addToCartBtn.textContent = 'Added to Cart!';
            addToCartBtn.style.background = '#4CAF50';
            setTimeout(() => {
                addToCartBtn.textContent = originalText;
                addToCartBtn.style.background = '#ff3e6c';
            }, 2000);
        }

        // Initial load
        loadProductDetails();
    </script>
</body>
</html>
