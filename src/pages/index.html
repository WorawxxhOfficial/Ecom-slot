    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        /* Header Styles */
        .header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            margin: 0 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff3e6c;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #ff3e6c;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #f5f5f5;
        }

        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3e6c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            min-width: 20px;
            text-align: center;
        }

        #loginStatus {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        #loginStatus:hover {
            background-color: #f5f5f5;
        }

        /* Main Content Styles */
        .main-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 40px 20px;
        }

        .banner {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff3e6c, #ff527b);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../../assets/images/pattern.png');
            opacity: 0.1;
            mix-blend-mode: overlay;
        }

        .banner-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .banner-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .banner-subtitle {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .banner-button {
            padding: 15px 40px;
            background: white;
            color: #ff3e6c;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .banner-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Product Grid Styles */
        .products-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            padding: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 15px;
        }

        .product-brand {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .product-price {
            color: #ff3e6c;
            font-size: 18px;
            font-weight: bold;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .category-filters button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-filters button.active {
            background: #ff3e6c;
            color: white;
        }

        .category-filters button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .products-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="mainContainer">
        <!-- Content wrapper -->
        <div id="content">
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">MALLY</a>
                    <nav class="nav-links">
                        <a href="index.html?category=Men%20Clothing">MEN</a>
                        <a href="index.html?category=Women%20Clothing">WOMEN</a>
                        <a href="index.html?category=Shoes">SHOES</a>
                        <a href="index.html?category=Electronics">ELECTRONICS</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                    </div>
                    <div class="user-actions">
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount">0</span>
                        </a>
                        <a href="#" id="loginStatus">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </div>
                </div>
            </header>

            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Summer Sale</h1>
                    <p class="banner-subtitle">Up to 70% off on selected items</p>
                    <button class="banner-button" onclick="filterByCategory(null)">Shop Now</button>
                </div>
            </div>

            <div class="main-container">
                <div class="category-filters">
                    <button class="active" onclick="filterProducts('all')">All</button>
                    <button onclick="filterProducts('Men Clothing')">Men Clothing</button>
                    <button onclick="filterProducts('Women Clothing')">Women Clothing</button>
                    <button onclick="filterProducts('Shoes')">Shoes</button>
                    <button onclick="filterProducts('Electronics')">Electronics</button>
                </div>
                <div class="products-container" id="productsContainer">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Load footer content -->
        <div id="footer"></div>
    </div>

    <!-- Link your JavaScript files -->
    <script src="../js/content.js"></script>
    <script src="../js/database.js"></script>
    <script>
        // Save current user and cart data
        const savedUser = localStorage.getItem('currentUser');
        const savedCart = localStorage.getItem('cart');
        
        // Clear localStorage to force database refresh
        localStorage.clear();
        
        // Restore user and cart data
        if (savedUser) localStorage.setItem('currentUser', savedUser);
        if (savedCart) localStorage.setItem('cart', savedCart);
        
        // Initialize database first
        DB.init();

        // Check login status and update icon
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginStatus = document.getElementById('loginStatus');
        const loginIcon = loginStatus.querySelector('i');
        
        if (currentUser) {
            loginIcon.classList.remove('fa-sign-in-alt');
            loginIcon.classList.add('fa-sign-out-alt');
            loginStatus.title = 'Logout';
            loginStatus.onclick = () => {
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            loginIcon.classList.remove('fa-sign-out-alt');
            loginIcon.classList.add('fa-sign-in-alt');
            loginStatus.title = 'Login';
            loginStatus.onclick = () => {
                window.location.href = 'auth.html';
            };
        }

        // Update cart count
        function updateCartCount() {
            const cart = DB.getCart();
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        updateCartCount();

        // Get category from URL if exists
        const urlParams = new URLSearchParams(window.location.search);
        const categoryFromUrl = urlParams.get('category');

        // Function to display products
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => window.location.href = `product-detail.html?id=${product.id}`;
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">฿${product.price.toLocaleString()}</div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Initial display of all products
        displayProducts(DB.getProducts());

        // Filter products by category
        function filterProducts(category) {
            const products = category === 'all' 
                ? DB.getProducts() 
                : DB.getProducts().filter(p => p.category === category);
            
            displayProducts(products);

            // Update active button
            document.querySelectorAll('.category-filters button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || (category === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                }
            });
        }

        // Add search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const products = DB.getProducts();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('productsContainer');
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="window.location.href='product-detail.html?id=${product.id}'">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">฿${product.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        });

        // Initial load
        filterProducts(categoryFromUrl || 'all');
    </script>
</body>
