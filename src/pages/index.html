<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MALLY - Your Fashion Destination</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- slider links -->
    <!-- <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="../js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/content.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        .header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
        }

        #cartCount {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3e6c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .banner {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff3e6c, #ff527b);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../../assets/images/pattern.png');
            opacity: 0.1;
            mix-blend-mode: overlay;
        }

        .banner-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .banner-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .banner-subtitle {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .banner-button {
            padding: 15px 40px;
            background: white;
            color: #ff3e6c;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .banner-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-filter {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .category-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: #ff3e6c;
            color: white;
            border-color: #ff3e6c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            border: none;
            background: white;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-brand {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-name {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .product-price {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .size-selector {
            margin: 10px 0;
        }

        .size-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }

        .size-btn.active {
            background: #ff3e6c;
            color: white;
            border-color: #ff3e6c;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background: #ff3e6c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #ff527b;
        }

        .add-to-cart:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="mainContainer">
        <!-- Content wrapper -->
        <div id="content">
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">MALLY</a>
                    <nav class="nav-links">
                        <a href="#" onclick="filterByCategory('Men Clothing')">MEN</a>
                        <a href="#" onclick="filterByCategory('Women Clothing')">WOMEN</a>
                        <a href="#" onclick="filterByCategory('Shoes')">SHOES</a>
                        <a href="#" onclick="filterByCategory('Electronics')">ELECTRONICS</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                    </div>
                    <div class="user-actions">
                        <a href="cart.html" class="cart-icon">Cart <span id="cartCount">0</span></a>
                        <a href="#" id="loginStatus">Login</a>
                    </div>
                </div>
            </header>

            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Summer Sale</h1>
                    <p class="banner-subtitle">Up to 70% off on selected items</p>
                    <button class="banner-button" onclick="filterByCategory(null)">Shop Now</button>
                </div>
            </div>

            <div class="main-container">
                <div class="category-filter" id="categoryFilter">
                    <!-- Categories will be dynamically loaded here -->
                </div>

                <div class="products-grid" id="productsContainer">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Load footer content -->
        <div id="footer"></div>
    </div>

    <!-- Link your JavaScript files -->
    <script src="../js/content.js"></script>
    <script src="../js/database.js"></script>
    <script>
        // Check login status
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginStatus = document.getElementById('loginStatus');
        
        if (currentUser) {
            loginStatus.textContent = `Hello, ${currentUser.name}`;
            loginStatus.onclick = () => {
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            loginStatus.onclick = () => {
                window.location.href = 'auth.html';
            };
        }

        // Update cart count
        function updateCartCount() {
            const cart = DB.getCart();
            document.getElementById('cartCount').textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }
        updateCartCount();

        // Load categories
        function loadCategories() {
            const categories = DB.getCategories();
            const container = document.getElementById('categoryFilter');
            
            // Add "All" category
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.textContent = 'All';
            allBtn.onclick = () => filterByCategory(null);
            container.appendChild(allBtn);
            
            // Add other categories
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                container.appendChild(btn);
            });
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                
                let sizesHtml = '';
                if (product.sizes) {
                    sizesHtml = `
                        <div class="size-selector">
                            ${product.sizes.map(size => `
                                <button class="size-btn ${product.availableSizes.includes(size) ? '' : 'disabled'}"
                                        onclick="selectSize(this, ${product.id}, '${size}')"
                                        ${!product.availableSizes.includes(size) ? 'disabled' : ''}>
                                    ${size}
                                </button>
                            `).join('')}
                        </div>
                    `;
                }

                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${DB.formatPrice(product.price)}</div>
                        ${sizesHtml}
                        <button class="add-to-cart" 
                                onclick="addToCart(${product.id})"
                                ${product.sizes ? 'disabled' : ''}>
                            Add to Cart
                        </button>
                    </div>
                `;
                container.appendChild(productElement);
            });
        }

        // Filter by category
        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((category === null && btn.textContent === 'All') || 
                    (btn.textContent === category)) {
                    btn.classList.add('active');
                }
            });

            // Filter products
            const products = category ? DB.getProductsByCategory(category) : DB.getProducts();
            displayProducts(products);
        }

        // Select size
        function selectSize(button, productId, size) {
            // Remove active class from all size buttons in this product card
            button.parentElement.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected button
            button.classList.add('active');
            
            // Enable add to cart button
            const addToCartBtn = button.closest('.product-card').querySelector('.add-to-cart');
            addToCartBtn.disabled = false;
            addToCartBtn.onclick = () => addToCart(productId, size);
        }

        // Add to cart
        function addToCart(productId, size = null) {
            if (!currentUser) {
                alert('Please login to add items to cart');
                window.location.href = 'auth.html';
                return;
            }

            DB.addToCart(productId, size);
            updateCartCount();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchQuery = e.target.value;
            const products = searchQuery ? DB.searchProducts(searchQuery) : DB.getProducts();
            displayProducts(products);
        });

        // Initial load
        loadCategories();
        displayProducts(DB.getProducts());
    </script>
</body>
