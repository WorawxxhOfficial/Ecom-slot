<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MALLY - Your Fashion Destination</title>

    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- slider links -->
    <!-- <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
    <script src="../js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/content.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        .header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-icon {
            position: relative;
        }

        #cartCount {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff3e6c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .banner {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #ff3e6c, #ff527b);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../../assets/images/pattern.png');
            opacity: 0.1;
            mix-blend-mode: overlay;
        }

        .banner-content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        .banner-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .banner-subtitle {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .banner-button {
            padding: 15px 40px;
            background: white;
            color: #ff3e6c;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .banner-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .category-btn:hover {
            border-color: #ff3e6c;
            color: #ff3e6c;
        }

        .category-btn.active {
            background: #ff3e6c;
            color: white;
            border-color: #ff3e6c;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            background: white;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-brand {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #ff3e6c;
        }

        @media (max-width: 768px) {
            .category-filters {
                flex-wrap: wrap;
                gap: 10px;
            }

            .category-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="mainContainer">
        <!-- Content wrapper -->
        <div id="content">
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">MALLY</a>
                    <nav class="nav-links">
                        <a href="index.html?category=Men%20Clothing">MEN</a>
                        <a href="index.html?category=Women%20Clothing">WOMEN</a>
                        <a href="index.html?category=Shoes">SHOES</a>
                        <a href="index.html?category=Electronics">ELECTRONICS</a>
                    </nav>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for products...">
                    </div>
                    <div class="user-actions">
                        <a href="cart.html" class="cart-icon">Cart <span id="cartCount">0</span></a>
                        <a href="#" id="loginStatus">Login</a>
                    </div>
                </div>
            </header>

            <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Summer Sale</h1>
                    <p class="banner-subtitle">Up to 70% off on selected items</p>
                    <button class="banner-button" onclick="filterByCategory(null)">Shop Now</button>
                </div>
            </div>

            <div class="main-container">
                <div class="category-filters" id="categoryFilters">
                    <button class="category-btn active" data-category="All">All</button>
                    <button class="category-btn" data-category="Men Clothing">Men Clothing</button>
                    <button class="category-btn" data-category="Women Clothing">Women Clothing</button>
                    <button class="category-btn" data-category="Shoes">Shoes</button>
                    <button class="category-btn" data-category="Electronics">Electronics</button>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Load footer content -->
        <div id="footer"></div>
    </div>

    <!-- Link your JavaScript files -->
    <script src="../js/content.js"></script>
    <script src="../js/database.js"></script>
    <script>
        // Save current user and cart data
        const savedUser = localStorage.getItem('currentUser');
        const savedCart = localStorage.getItem('cart');
        
        // Clear localStorage to force database refresh
        localStorage.clear();
        
        // Restore user and cart data
        if (savedUser) localStorage.setItem('currentUser', savedUser);
        if (savedCart) localStorage.setItem('cart', savedCart);
        
        // Initialize database first
        DB.init();

        // Check login status
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const loginStatus = document.getElementById('loginStatus');
        
        if (currentUser) {
            loginStatus.textContent = `Hello, ${currentUser.name}`;
            loginStatus.onclick = () => {
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            loginStatus.onclick = () => {
                window.location.href = 'auth.html';
            };
        }

        // Update cart count
        function updateCartCount() {
            const cart = DB.getCart();
            document.getElementById('cartCount').textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }
        updateCartCount();

        // Get category from URL if exists
        const urlParams = new URLSearchParams(window.location.search);
        const categoryFromUrl = urlParams.get('category');

        // Load products
        function loadProducts(category = 'All') {
            const products = DB.getProducts(category);
            const container = document.getElementById('productsGrid');
            
            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="window.location.href='product-detail.html?id=${product.id}'">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">฿${product.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');

            // Update active category button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // Add category filter listeners
        document.getElementById('categoryFilters').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                const category = e.target.dataset.category;
                loadProducts(category);
                
                // Update URL without reloading
                const url = new URL(window.location);
                if (category === 'All') {
                    url.searchParams.delete('category');
                } else {
                    url.searchParams.set('category', category);
                }
                window.history.pushState({}, '', url);
            }
        });

        // Add search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const products = DB.getProducts();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            const container = document.getElementById('productsGrid');
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="window.location.href='product-detail.html?id=${product.id}'">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">฿${product.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        });

        // Initial load
        loadProducts(categoryFromUrl || 'All');
    </script>
</body>
