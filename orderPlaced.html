<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ยืนยันการสั่งซื้อ</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/orderPlaced.css">
</head>
<body>  
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div class="container">
        <div class="order-confirmation">
            <div class="success-icon">✓</div>
            <h1>ขอบคุณสำหรับการสั่งซื้อ</h1>
            <p>คำสั่งซื้อของคุณได้รับการยืนยันแล้ว</p>
            
            <div class="order-details">
                <h2>รายละเอียดคำสั่งซื้อ</h2>
                <div class="order-info">
                    <p>หมายเลขคำสั่งซื้อ: <span id="orderId"></span></p>
                    <p>วันที่สั่งซื้อ: <span id="orderDate"></span></p>
                    <p>สถานะ: <span id="orderStatus"></span></p>
                </div>
                
                <div class="order-items">
                    <h3>รายการสินค้า</h3>
                    <div id="itemsList">
                        <!-- Items will be loaded here -->
                    </div>
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>ราคารวม:</span>
                        <span id="subtotal"></span>
                    </div>
                    <div class="summary-row">
                        <span>ค่าจัดส่ง:</span>
                        <span id="shipping"></span>
                    </div>
                    <div class="summary-row total">
                        <span>ราคาสุทธิ:</span>
                        <span id="total"></span>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <a href="index.html" class="continue-shopping">กลับไปหน้าหลัก</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script src="js/db.js"></script>
    <script src="orderPlaced.js"></script>
</body>
</html>
